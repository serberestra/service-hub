<mat-form-field appearance="outline" class="full-width">
  <mat-label>Filter</mat-label>
  <input type="text" matInput placeholder="Ex. Application..." (keyup)="applyFilter($event)" name="filterName">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="full-width">

    <!-- ID Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.reservationId}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let row"> {{row.reservationDate | date: 'MMM dd, yyyy':'GTM'}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Service">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Service </th>
      <td mat-cell *matCellDef="let row"> {{row.service}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="BookedBy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Booked By </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.userId}} </td>
    </ng-container>

    <ng-container matColumnDef="WorkerID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Worker ID </th>
      <td mat-cell *matCellDef="let row"> {{row.workerId}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
</div>
