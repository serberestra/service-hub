<mat-toolbar class="bg-info-light">
    <div class="container">
        <button (click)="sidenav.toggle()" class="btn btn-sm text-white">
            <em class="fas fa-bars"></em>
            MENU
        </button>
    </div>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container" (backdropClick)="close('backdrop')" [hasBackdrop]="true">
    <mat-sidenav #sidenav mode="side" class="inside-sidenav" [fixedInViewport]="false" [fixedTopGap]="0"
        [fixedBottomGap]="0" (keydown.escape)="close('escape')">
        <div class="btn-group-vertical">
            <a mat-button href="javascript:void()" routerLink="reservationAdd" class="m-1">
                <em class="fas fa-chevron-circle-right"></em> Get Services</a>
            <a mat-button href="javascript:void()" routerLink="reservationOld" class="m-1">
                <em class="fas fa-chevron-circle-right"></em> Records</a>
        </div>
    </mat-sidenav>
    <div class="container mt-3 mb-3">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
