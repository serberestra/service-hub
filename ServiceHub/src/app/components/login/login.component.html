<!-- LOGIN -->

<section style="padding-top: 100px;" class="mt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card">
          <div class="card-header">
            <h4>User Login</h4>
          </div>
          <div class="card-body">
            <form ngNativeValidate (submit)="onSubmit()">
              <div class="form-group">
                <label for="username">Username</label>
                <input name="username" id="username" [(ngModel)]="username" required type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input id="pass" [(ngModel)]="password" required name="password" type="password" class="form-control">
              </div>
              <input type="submit" class="btn btn-primary btn-block" value="Login">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
