<div class="container mt-5">
  <div class="row">

    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text' [(ngModel)]='inputField' placeholder='filter by service' />
      </div>
      <!-- [(ngModel)] = 'inputField' -->
    </div>
    
   
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text' [(ngModel)]='inputField_forName' placeholder='filter by name' />
      </div>
      <!-- [(ngModel)] = 'inputField_forName' -->
    </div>

    <app-worker-card class="col-12" *ngFor="let worker_index of filteredWorkers" [worker]="worker_index">
    </app-worker-card>
  </div>
</div>
