  <title>ServiceHub</title>

<body>

  <!-- LOGIN -->
  <section id="login" style="margin-top: 270px; margin-bottom: 200px;">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header">
              <h4>User Login</h4>
            </div>
            <div class="card-body">

              <!-- FORM -->
              <!--  role="form" -->
              <form ngNativeValidate (submit)="onSubmit(postForm)" #postForm="ngForm">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input name="username" id="username" [(ngModel)]="username" required type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input id="pass" [(ngModel)]="password" required name="password" type="password" class="form-control">
                </div>
                <input type="submit" class="btn btn-primary btn-block" value="Login">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
