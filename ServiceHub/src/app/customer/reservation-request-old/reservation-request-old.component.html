<h2>Service History</h2>
<div class="row">
  <div class="col-12 col-md-5">
    <div class="card mb-3 border-info shadow">
      <div class="card-body">
        <form ngNativeValidate (submit)="onSubmit(service)" #service="ngForm">
          <h4 id="serviceModalLabel">Reserve Same Service</h4>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Date:</mat-label>
            <input matInput [matDatepicker]="dp3" name="date" readonly [(ngModel)]="reservationCatcher.reservationDate">
            <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
            <mat-datepicker #dp3 disabled="false"></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Service:</mat-label>
            <input type="text" name="service" matInput readonly [(ngModel)]="reservationCatcher.service">
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Worker:</mat-label>
            <input type="text" name="worker" matInput readonly [(ngModel)]="reservationCatcher.firstName">
          </mat-form-field>

          <button mat-raised-button class="bg-info btn-block text-uppercase" type="submit"><strong>Submit</strong>
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-12 col-md-7">

    <div class="card shadow mt-3" *ngFor="let res of reservationArr">
      <div class="card-body">
        <h3 class="card-title"><strong>{{ res.service }}</strong></h3>
        <h6 class="card-subtitle mb-2 text-muted">{{ res.companyName }}</h6>
        <p class="card-text"><strong>Worker:</strong> {{ res.firstName }} {{ res.lastName }}</p>
        <p class="card-text"><strong>Phone:</strong> {{ res.contact }} </p>
        <p class="card-text"><strong>Date of service:</strong> {{ res.reservationDate | date: 'MM/dd/yyy' : 'GMT' }}</p>
        <button (click)="onSelect( res )" class="btn btn-sm btn-outline-primary ml-4">Update/Reschedule</button>
        <button (click)="onDelete( res )" class="btn btn-sm btn-outline-primary ml-4">Delete/Cancel</button>
      </div>
    </div>

  </div>
</div>
