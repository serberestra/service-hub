<div class="form-group">
    <label for="date">Date:</label>
    <input type="date" name="date"  value="2020-06-14" min="2020-01-01" max="2021-12-31"
       [(ngModel)]="inputField">

  </div>

<div align="center">
    <h3>Reservation History</h3>
    <table class="table">
        <tr>
        <th>Reservation ID</th>
        <th>Worker</th>
        <th>Date</th>
        <th>Booked By</th>
        </tr>
        <tr  *ngFor = "let ResView of res">
            <td>{{ResView.reservationId}}</td>
            <td>{{ResView.workerId}}</td>
            <td>{{ResView.reservationDate | date: 'MM/dd/yyyy'}}</td>
            <td>{{ResView.userId}}</td>
        </tr>
    </table>
</div>
