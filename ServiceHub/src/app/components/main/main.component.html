<div class="container mt-5">
    <div class="row">
        <div class="col-12 col-md-6" *ngFor="let service of servicesList">
            <div class="card mb-3 border-info shadow">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="..." class="card-img" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{service.serviceName}}</h5>
                            <h4>{{service.firstName}} {{service.lastName}}</h4>
                            <p class="card-text"><small class="text-muted">{{service.companyName}}</small></p>
                            <a href="javascript:void()" class="card-link" (click)="selectedService()">Selected</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
